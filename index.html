<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <script src="src/main.js" defer></script>
    <script type="module">
      import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
      const el = document.createElement('pwa-update');
      document.body.appendChild(el);
    </script>
  </head>
  <body>
    <!-- logo -->
    <header>
      <img src="img/logo.png" alt="logo" />
    </header>

    <!-- buttons -->
    <section class="buttons">
      <button>
        <img
          src="img/blue_t.png"
          alt="blue-t"
          data-key="type"
          data-value="tshirt"
        />
      </button>
      <button>
        <img
          src="img/blue_p.png"
          alt="blue-p"
          data-key="type"
          data-value="pants"
        />
      </button>
      <button>
        <img
          src="img/blue_s.png"
          alt="blue-s"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button data-key="color" data-value="blue">Blue</button>
      <button data-key="color" data-value="yellow">Yellow</button>
      <button data-key="color" data-value="pink">Pink</button>
    </section>
    <ul></ul>
  </body>
</html>
